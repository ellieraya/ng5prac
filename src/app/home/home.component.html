<div class="container color-dark">
  <div class="col">
    <p>Add a bucketlist item</p>
  </div>
  <div class="col">
    <p> Your bucker list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal.What do you want to in your life.</p>
  <form>
    <input type="text" class="txt" name="item" placeholder="lifegoal...." [(ngModel)]="goalText">
    <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    <!-- another interpolation in value-->
  </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
     {{ goal }}
    </p>
  </div>
</div>
